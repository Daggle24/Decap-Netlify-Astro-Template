local_backend: true
  # when using a custom proxy server port
url: http://localhost:8081/api/v1
  # when accessing the local site from a host other than 'localhost' or '127.0.0.1'
allowed_hosts: ['192.168.0.1']

logo_url: /logo.svg

backend:
    name: github
    branch: main
    repo: Daggle24/Decap-Netlify-Astro-Template
    site_domain: soft-tulumba-0f442c.netlify.app
    base_url: https://soft-tulumba-0f442c.netlify.app
    auth_endpoint: oauth
    automatic_deployments: true

media_folder: "src/assets/images"
public_folder: "@assets/images"

i18n:
    structure: "multiple_folders"
    locales:
        - "en"
        - "it"
    default_locale: "en"

collections:
    - name: "posts"
      i18n: true
      label: "Blog Posts"
      folder: "src/content/blog"
      media_folder: "/src/assets/images/blog"
      public_folder: "@assets/images/blog"
      create: true
      delete: true
      fields:
          - name: "title"
            widget: "string"
            label: "Post Title"
            i18n: true
          - label: "Description"
            name: "description"
            widget: "string"
            i18n: true
          - label: "Publish Date"
            name: "pubDate"
            widget: "datetime"
            format: "YYYY-MM-DD HH:mm"
            i18n: "duplicate"
          - label: "Image"
            name: "heroImage"
            widget: "image"
            i18n: "duplicate"
          - name: "body"
            widget: "markdown"
            label: "Post Body"
            i18n: true
